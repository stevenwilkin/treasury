<!doctype html>
<html>
	<head>
		<title>Treasury</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="css/bootstrap.css" />
		<link rel="stylesheet" href="css/style.css" />
		<script src="js/jquery-3.5.1.js"></script>
		<script src="js/cookies.js"></script>
		<script src="js/app.js"></script>
	</head>

	<body>
		<div class="container">
			<div class="row my-3 my-md-4">
				<div class="col col-md-2">
					<h1>Treasury</h1>
				</div>
			</div>

			<div class="row">
				<div class="stats col-sm-1 col-md-3">
				  <div class="row">
				    <div class="col-4">Exposure</div>
				    <div class="stat-exposure col-8 text-right"></div>
				  </div>
				  <div class="row">
					<div class="col-12">&nbsp;</div>
				  </div>
				  <div class="row">
				    <div class="col-4">Cost</div>
				    <div class="stat-cost col-8 text-right"></div>
				  </div>
				  <div class="row">
				    <div class="col-4">Value</div>
				    <div class="stat-value col-8 text-right"></div>
				  </div>
				  <div class="row">
				    <div class="col-4">PNL</div>
				    <div class="stat-pnl col-8 text-right"></div>
				  </div>
				  <div class="row">
				    <div class="stat-pnl_percentage col-8 offset-4 text-right"></div>
				  </div>
				</div>
				<div class="assets col-sm-1 col-md-4 offset-md-1 mt-5 mt-md-0"></div>
				<div class="prices col-sm-1 col-md-3 offset-md-1 mt-5 mt-md-0"></div>
			</div>
		</div>

		<script id="template-venue" type="text/template">
			<div class="row">
				<div class="col-4">__NAME__</div>
				<div class="venue-assets col-8"></div>
			</div>
		</script>

		<script id="template-asset" type="text/template">
			<div class="row">
				<div class="col-4">__NAME__</div>
				<div class="__ID__ col-8 text-right">__QUANTITY__</div>
			</div>
		</script>

		<script id="template-price" type="text/template">
			<div class="row">
				<div class="col-6">__NAME__</div>
				<div class="__ID__ col-6 text-right">__PRICE__</div>
			</div>
		</script>
	</body>
</html>
